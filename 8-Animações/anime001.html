<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <link rel="stylesheet" href="normalize.css">
    <style>

@keyframes ismapy{
from{
background-color: red;
border-radius: 0%;
top: 0px;
left: 0px;
}
to{
 background-color: blue;
 border-radius: 50%;
 top: 200px;
 left: 200px;
}
}

.animacao{

    width: 300px;
    height: 300px;
    background-color: red;
    position: relative;
    /*
    animation-name: ismapy ;
    animation-duration: 5s;
    animation-delay: 3s;
    animation-iteration-count: 2;
    animation-direction: alternate;*/

    animation:ismapy 5s 3s 2 alternate ;

}

    </style>
</head>
<body>
<h1>Ismael Bastos</h1>
<div class="animacao"></div>
</body>
</html>
