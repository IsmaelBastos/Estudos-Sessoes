<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#">
<fieldset>

    <legend>Cadastro</legend>

    <div>
        <label for="name">Nome :</label>
        <input type="text" name="name" id="name">

    </div>

    <div>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label for="url">URL :</label>
        <input type="url" name="url" id="url">
    </div>
</fieldset>

<fieldset>
<legend>Comentário</legend>
<div>
    <label for="mesage">Mensagem</label>
    <textarea name="mesage" id="mesage" cols="30" rows="10" placeholder="Comente aqui..."></textarea>
</div>
</fieldset>
<fieldset>
    <legend>Lembrar de min</legend>
    <div>
        <input type="radio" name="yes" id="yes">
        <label for="yes" id="yes">Sim</label>
    </div>
    <div>
        <input type="radio" name="no" id="no">
        <label for="no" id="no">Não</label>
    </div>
</fieldset>
</form>
</body>
</html>
